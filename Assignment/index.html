<!DOCTYPE html>
<html>
<head>
    <title>DOM</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    	<div class="row" id="myRow">
    		<div class="col-sm-6" id="myCol1">
    			<input type="button" onclick="func1()" class="btn btn-primary" value="Generate Table From JSON" style="margin-top: 10px;" /><br><br>
	    		<input type="text" id="myInput" onkeyup="func2()" placeholder = "Search for any url..." style="display: none; margin-top: 10px;">
			</div>
			<div class="col-sm-6" id="myCol2" style="margin-top: 10px;">
				<label for="str">Enter URL : </label>
				<input type="text" id="str" placeholder="Enter whole url...">
				<br>
				<label for="keyw">Choose Attribute : </label>
				<select class="custom-select" id="keyw">
			    <option selected>Select</option>
			    <option value="issue_count">Issues</option>
			    <option value="branches">Branches</option>
			    <option value="contributors">Contributors</option>
			    <option value="star">Star</option>
			    <option value="commit">Commit</option>
			    <option value="watchers">Watchers</option>
			  	</select>
				<button onclick="func3()" class="btn btn-danger" style="margin-top: 5px;">Search Repository</button>
				<div id="showRes"></div>
    		</div>
    	</div>
    	<hr>
		<div id="showTable" class="table-responsive" style="margin-top: 10px;"></div>													
		
	</div>
</body>
</html>
