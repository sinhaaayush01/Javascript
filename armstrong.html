<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
    function armstrong(l, h) {
        while (l < h) {
            var r = 0,
                s = 0,
                m=0;
            m=l;
            while (m > 0) {
                r = m % 10;
                s = s + (r * r * r);
                m = parseInt(m / 10);
            }
            if (s == l)
                document.write(l+ " ");
            l++;
        }
    }
    </script>
</head>

<body>
    <script>
    armstrong(1, 1000);
    </script>
</body>

</html>
