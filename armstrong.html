<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
    function armstrong() {
    	h=parseInt(document.getElementById("num").value);
    	var l=1;
        while (l < h) {
            var r = 0,
                s = 0,
                m=0;
            m=l;
            while (m > 0) {
                r = m % 10;
                s = s + (r * r * r);
                m = parseInt(m / 10);
            }
            if (s == l)
                document.write(l+ " ");
            l++;
        }
    }
    </script>
</head>

<body>
	<input type="number" id="num" />
	<button onclick="armstrong()">Get last range value</button>
</body>

</html>
