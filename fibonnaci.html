<!DOCTYPE html>
<html>

<head>
    <title>Fibonacci</title>
    <script>
    function fibonacci(n) {
        var a = 0;
        var b = 1;
        var c = 0;
        document.write(a);
        document.write(" ");
        document.write(b);
        for (i = 0; i < n; i++) {
            c = a + b;
            a = b;
            b = c;
            document.write(" "+c);
        }
    }
    </script>
</head>

<body>
    <script>
    	fibonacci(10);
    </script>
</body>

</html>
