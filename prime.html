<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function prime()
		{
			h=parseInt(document.getElementById("num").value);
			l=1;
			while(l<h)
			{
				var c=0;
				for(i=2;i<=l/2;i++)
				{
					if(l%i==0)
						c++;
				}
				if(c==0 && l!=1)
				document.write(l+"  ");
				l++;
			}
		}
	</script>
</head>
<body>
	<input type="number" id="num" />
	<button onclick="prime()">Last series number</button>
</body>
</html>
