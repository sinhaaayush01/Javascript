<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
    function factorial() {
    	n = parseInt(document.getElementById("num").value);
        var f = 1;
        for (i = n; i >= 1; i--)
        {
            f = f * i;
        }
        alert(f);
    }
    </script>
</head>
<body>
	<input type="number" id="num"/>
	<button onclick="factorial()">Get fact </button>
</body>

</html>
