<!DOCTYPE html>
<html>
<head>
	<script>
		function palindrome()
		{
			n=parseInt(document.getElementById("num").value);
			var r=0,s=0,m;
			m=n;
			while(n>0)
			{
				r=n%10;
				s=s*10+r;
				n=parseInt(n/10);
			}
			if(s==m)
				alert(m+" is palindrome");
			else
				alert(m+" is not palindrome");
		}
	</script>
	<title></title>
</head>
<body>
	<input type="number" id="num" />
	<button onclick="palindrome()">Get Number</button>
</body>
</html>
